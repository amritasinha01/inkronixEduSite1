{% extends 'app/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block main-content %}
<div class="container py-4" style="background-color: #F1F1FB; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="text-muted">Update Lecture</h1>

      <form method="POST">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="title" class="text-muted">Title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value }}">
        </div>

        <div class="form-group mb-3">
          <label for="content" class="text-muted">Content</label>
          <textarea class="form-control" id="content" name="content" rows="10">{{ form.content.value }}</textarea>
        </div>

        <div class="form-group mb-3">
          <label for="youtube_link" class="text-muted">YouTube Link</label>
          <input type="url" class="form-control" id="youtube_link" name="youtube_link" value="{{ form.youtube_link.value }}">
        </div>

        <div class="form-group mb-3">
          <label for="zoom_link" class="text-muted">Zoom Link</label>
          <input type="url" class="form-control" id="zoom_link" name="zoom_link" value="{{ form.zoom_link.value }}">
        </div>

        <div class="form-group mb-3">
          <label for="pdf_file" class="text-muted">PDF File</label>
          <input type="file" class="form-control" id="pdf_file" name="pdf_file">
        </div>

        <div class="form-group mb-3">
          <label for="word_file" class="text-muted">Word File</label>
          <input type="file" class="form-control" id="word_file" name="word_file">
        </div>

        <div class="form-group mb-3">
          <label for="internet_link" class="text-muted">Internet Link</label>
          <input type="url" class="form-control" id="internet_link" name="internet_link" value="{{ form.internet_link.value }}">
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #4540D9;">Update Lecture</button>
      </form>
    </div>
  </div>
</div>
{% endblock main-content %}
