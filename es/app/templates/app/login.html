{% extends 'app/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block main-content %}
<!-- login form -->
<div class="container my-4 d-flex justify-content-center"  style="background-image: url('{% static 'app/images/login_background.png' %}'); background-size: cover; background-position: center; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); width: 750px; height: 750px;  margin-top: 200px;" > <!-- Add margin top and bottom -->

    <div class="row mb-4">
        <div class="col-12 p-5">
            <form method="post">
                <div class="col-10">
                <h1 class="fw-bold mb-3 text-muted">Login Here</h1>

            </div>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label text-muted ">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" style="width: 500px; height: 50px;" >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-muted">Password</label>
                    <input type="password" class="form-control" id="password" name="pass" placeholder="Password" style="width: 500px; height: 50px;" >
                </div>

                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary" style="background-color: #4540D9; width: 100px; height: 50px; margin-top: 25px;">Log In</button>
                </div>

                <a href="{% url 'register' %}">Create an account</a>
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}
