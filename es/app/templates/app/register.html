{% extends 'app/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block main-content %}
<!-- registration form -->
<div class="container my-4 d-flex justify-content-center" style="background-image: url('{% static 'app/images/login_background.png' %}'); background-size: cover; background-position: center; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); width: 750px; height: 750px; margin-top: 200px;">
    <div class="row mb-4">
        <div class="col-12 p-5">
            <form action="" method="post">
                {% csrf_token %}
                <div class="col-12">
                    <h1 class="fw-bold mb-3 text-muted">Signup Here</h1>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label text-muted">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" style="width: 500px; height: 50px;">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-muted">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email or Phone" style="width: 500px; height: 50px;">
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label text-muted">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" style="width: 500px; height: 50px;" >
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label text-muted">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" style="width: 500px; height: 50px;" >
                </div>

                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary" style="background-color: #4540D9; width: 100px; height: 50px; margin-top: 25px;">Signup</button>
                </div>

                <a href="{% url 'login' %}">I already have an account</a>
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}
