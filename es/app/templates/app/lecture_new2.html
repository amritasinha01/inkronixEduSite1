{% extends 'app/base.html' %}
{% load static %}
{% block title %}post_new{% endblock title %}



{% block main-content %}
<div class="container py-4" style="background-color: #F1F1FB; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="text-muted">CREATE NEW LECTURE</h1>

      <form action="{% url 'lecture_new2' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="title" class="text-muted">Title</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>

        <div class="form-group mb-3">
          <label for="content" class="text-muted">Content</label>
          <textarea class="form-control" id="content" name="content" rows="10"></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="youtube_link" class="text-muted">YouTube Link</label>
          <input type="url" class="form-control" id="youtube_link" name="youtube_link">
        </div>

        <div class="form-group mb-3">
          <label for="zoom_link" class="text-muted">Zoom Link</label>
          <input type="url" class="form-control" id="zoom_link" name="zoom_link">
        </div>
        
        <div class="form-group mb-3">
          <label for="pdf_file" class="text-muted">PDF File</label>
          <input type="file" class="form-control" id="pdf_file" name="pdf_file">
        </div>

        <div class="form-group mb-3">
          <label for="word_file" class="text-muted">Word File</label>
          <input type="file" class="form-control" id="word_file" name="word_file">
        </div>

        <div class="form-group mb-3">
          <label for="internet_link" class="text-muted">Internet Link</label>
          <input type="url" class="form-control" id="internet_link" name="internet_link">
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #4540D9;">Create Lecture</button>
        <a class="btn btn-primary" style="background-color: #4540D9;" href="{% url 'study2' %}">Go to Classroom</a>
      </form>
    </div>
  </div>
</div>
{% endblock main-content %}
